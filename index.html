<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Icosahedron</title>
    <style>
      body {
        margin: 0;
      }

      .debug-texture {
        display: inline-block;
        width: 19%;
        height: auto;

        border: 2px green solid;

        z-index: 2;
      }

      .debug-texture + .renderer {
        opacity: 0.3;
      }

      .renderer {
        display: block;
        max-width: 600px;
        width: 90%;
        height: auto;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <script src="//threejs.org/build/three.min.js"></script>

    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/LineSegmentsGeometry.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/LineGeometry.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/WireframeGeometry2.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/LineMaterial.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/LineSegments2.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/Line2.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/r116/examples/js/lines/Wireframe.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script src="script.js"></script>
  </body>
</html>
